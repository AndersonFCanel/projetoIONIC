<ion-content>
    
  <ion-card-header>
    <img src="assets/img/logoapp.png" alt="Feed de filmes - Cinema"/>
  </ion-card-header>


<div class="ion-padding">
<ion-item>
  <ion-label position="floating">Login</ion-label>
  <ion-input type="text" [(ngModel)]="login"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Senha</ion-label>
  <ion-input  type="password" [(ngModel)]="senha"></ion-input>
</ion-item>
</div>

<div class="ion-padding">
<ion-button color="primary" expand="full" (click)='home()'>Entrar</ion-button>
<ion-button [routerLink]="['/cadastro']" routerdirection="forward" color="dark" expand="full">Cadastrar</ion-button>
</div>

</ion-content>
