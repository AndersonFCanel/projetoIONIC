<ion-header>
  <ion-toolbar>
    <ion-title>
      Feed de Not√≠cias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-card *ngFor="let filme of lista_filmes">
        <ion-card-header>
          <ion-img [src]="'https://image.tmdb.org/t/p/w200/'+filme.backdrop_path"></ion-img>
          <ion-card-subtitle>{{filme.release_date}}</ion-card-subtitle>
          <ion-card-title>{{filme.title}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          {{filme.overview}}
        </ion-card-content>
  </ion-card>

</ion-content>
